<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style>
div.l{
width:100px;
height:100px;
background:red;
position:relative;
animation:mysecond 5s;
}
@keyframes mysecond
{
0%{background: red;left:0px;top: 0px;}
25%{background: blue;left:200px;top: 0px;}
50%{background: green;left:200px;top:200px;}
75%{background:purple;left:0px;top:200px;}
100%{background: yellow;left:0px;top:0px;}
}</style>
</head>
<body><div class="l"></div></body></html>
