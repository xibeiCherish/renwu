	<p>&nbsp;请不要让眼前的苟且毁掉了对未来的信心，一切皆有可能。<br/>&nbsp;为了未来美一点，现在必须苦一点 。低头不算认输，放弃才是懦夫。<br/>&nbsp;天下没有免费的午餐，一切成功都要靠自己的努力去争取。机会需要把握，也需要创造。<br/>&nbsp;不管你干什么，都会有两种结果: 一种是笑话，一种是神话。 如果你半途而废，只能成为别人眼中的笑话； 但如果你成功了，你就变成她们眼中的神话。 社会就是现实！ 要么不做，要么做好 .</p>
